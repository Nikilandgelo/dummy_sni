user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;


events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;

    gzip on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    server {
        listen 80;
        listen [::]:80;

        location / {
            return 301 https://$host$request_uri;
        }

        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html/certbot;
        }
    }

    server {
        listen 8443 ssl reuseport;
        listen [::]:8443 ssl reuseport;
        http2 on;

        server_name <PLACEHOLDER>;
        ssl_certificate /etc/letsencrypt/live/<PLACEHOLDER>/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/<PLACEHOLDER>/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;

        resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=60s;
        resolver_timeout 2s;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }

    # --- Default Block: Reject Unknown Handshakes ---
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        ssl_reject_handshake on;

        ssl_certificate /etc/letsencrypt/live/<PLACEHOLDER>/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/<PLACEHOLDER>/privkey.pem;
    }}
